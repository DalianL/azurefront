	</head>

	<script>
		  	var client = new WindowsAzure.MobileServiceClient("http://smsanalysisapp.azurewebsites.net");
		  	var tableRes = client.getTable("ResultTable");

		  	function success(results) {
		  		//console.log("Read success.");
				document.getElementById("val1").innerHTML = results[results.length - 1].num;
			}

			function failure(error) {
				//console.log("Failure.");
				throw new Error('Error loading data: ', error);
			}

		  	tableRes
				.read()
				.then(success, failure);

	</script>

	<body>
		<div id="myPage" class="jumbotron text-center">
		  	 <h1>SMS Analysis App</h1> 
		  	 <p>The best application for your statitics</p> 
		</div>	

		<div class="container-fluid text-center">

		  <div class="row">
		  
		    <div class="col-md-4">
		    </div>
		    <div class="col-md-4">
		    	<h3 id="val1"></h3>
		    	<span class="glyphicon glyphicon-signal logo"></span>
		    </div>

		    <div class="col-md-4">
		    </div>

	</body>
